on:
  push:
    branches: 
      - main
name: Build and Publish Website
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        
    - name: Build
      run: |
        npm install
        npm run build --if-present
      
    - name: Deploy
      uses: LennGrnstn/Greenstein-Webseite/Public
      env:
        PERSONAL_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        EXTERNAL_REPOSITORY: renegreenstein/Greenstein-Build
        PUBLISH_BRANCH: main
        PUBLISH_DIR: ./dist
